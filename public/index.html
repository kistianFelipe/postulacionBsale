<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSALE</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body background="light-grey-terrazzo.png">
    <div class="container">
      <!-- buscador -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">CRIS</a>

        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/?cat=1">ENERGETICA</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?cat=2">PISCOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?cat=3">RON</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?cat=4">BEBIDAS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?cat=5">SNACK</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?cat=6">CERVEZAS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/?cat=7">VODKA</a>
            </li>
          </ul>
          <form class="form-inline" id="searchForm" action="/">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Nombre del producto..."
              aria-label="Search"
              id="searchInput"
              name="searchProduct"
            />
            <input
              class="btn btn-outline-primary my-2 my-sm-0"
              type="submit"
              value="Buscar"
            />
          </form>
        </div>
      </nav>

      <!--filter-->
      <div class="d-flex bd-highlight mb-3">
        <div class="mr-auto p-3 bd-highlight">
          <select class="custom-select mr-sm-2" id="filterBy">
            <option value="0">Filtrar por...</option>
            <option value="disc">Tiene Descuento</option>
            <option value="1">Energetica</option>
            <option value="2">Piscos</option>
            <option value="3">Ron</option>
            <option value="4">Bebidas</option>
            <option value="5">Snach</option>
            <option value="6">Cervezas</option>
            <option value="7">Vodka</option>
          </select>
        </div>

        <!-- </div> -->
        <!--sort-->
        <div class="p-3 bd highlight">
          <select class="custom-select mr-sm-2" id="sortBy">
            <option selected>Ordenar por...</option>
            <option value="1">Mayor descuento</option>
            <option value="2">Mayor Precio</option>
            <option value="3">Menor Precio</option>
            <option value="4">A - Z</option>
            <option value="5">Z - A</option>
          </select>
        </div>
      </div>

      <!-- results -->
      <div
        class="row row-cols-1 row-cols-lg-4 row-cols-md-3 row-cols-sm-2"
        id="resultado"
      ></div>
      <!-- loading-->
      <div id="loading"></div>
      <!--scroll up-->
      <button class="scroll">
        <i class="fa fa-arrow-up" aria-hidden="true"></i>
      </button>
    </div>
  </body>
  <footer>
    <script type="text/javascript" src="index.js"></script>
  </footer>
</html>
